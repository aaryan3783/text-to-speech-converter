<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT TO SPEECH CONVERTER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <header>
            text to speech converter
        </header>
        <form action="#">
            <label for="write">enter text</label> <br>
            <textarea name="" id="write" cols="30" rows="10" placeholder="start writing"></textarea>
            <br>

            <label for="voice">
                select voice
            </label>
            <br>
            <select name="" id="voice" class="voice-one">
                <option value="">google hindi male</option>
                <option value="" >google hindi female</option>
                <option value="" selected>google english male</option>
                <option value="">google english female</option>
            </select>
            <br>
            <button >convert to speech</button>
        </form>
    </div>
    




    <script src="js/script.js"></script>
</body>
</html>
